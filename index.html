<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Amatic SC'>
</head>

<body>
    <div class="mainContainer">
        <div class="logoContainer">
            <div class="logoBanner">
                <img src="images/odin-lined.png" alt="Odin Logo" width="60px" height="80px">
                ODIN
            </div>
            <footer>
                <div class="photoCredit">Photo by
                    <span class="underline">Massimiliano Morosinotto</span>
                    &nbspon&nbsp
                    <span class="underline">Unsplash</span>
                </div>
            </footer>
        </div>
        <div class="formContainer">
            <div class="form-top-container">
                <p class="outside-form-text">
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up now to get started
                </p>
                <p class="outside-form-text">
                    You know you want to!
                </p>
            </div>
            <form action="#" method="post">
                <div class="inner-form-text left">
                    <div class="form-title">
                        <p>Lets Do This!</p>
                    </div>
                    <div class="input">
                        <label for="first_name">*FIRST NAME:</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="input">
                        <label for="last_name">*LAST NAME:</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="input">
                        <label for="user_email">*EMAIL:</label>
                        <input type="email" id="user_email" name="email" required>
                    </div>
                    <div class="input">
                        <label for="user_phone">*PHONE NUMBER:</label>
                        <input type="tel" id="user_phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            placeholder="847-111-1111" required>
                    </div>
                    <div class="input">
                        <label for="user_password">*PASSWORD:</label>
                        <input type="password" id="user_password" name="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm_password">*CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm_password" required>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">
                        Create Account
                    </button>
                </div>
            </form>
            <div class="login-reminder">
                <p>Already have an account?&nbsp<span class="login">Log in</span>&nbsp</p>
            </div>
        </div>
    </div>
</body>

</html>
